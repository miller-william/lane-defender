<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lane Defender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Menu Screen -->
    <div id="menuScreen">
        <h1>Defend the Rift</h1>
        <div id="levelButtons"></div>
        <button id="aboutButton">About</button>
    </div>
    
    <!-- Game Screen -->
    <div id="gameWrapper" style="display: none;">
        <canvas id="gameCanvas" width="600" height="800"></canvas>
    </div>
    
    <!-- Game Over Screen -->
    <div id="gameOverScreen" style="display: none;">
        <h2>Level Complete!</h2>
        
        <!-- Stats Panel -->
        <div id="levelStats">
            <p id="enemiesDefeated">Enemies Defeated: 0</p>
            <p id="damageTaken">Damage Taken: 0</p>
            <p id="bonusesUsed">Bonuses Used: None</p>
            <p id="perfectBadge" style="display: none;">ðŸŒŸ Perfect Score!</p>
        </div>
        
        <!-- Action Buttons -->
        <div id="gameOverButtons">
            <button id="playAgain">Play Again</button>
            <button id="returnToMenu">Back to Menu</button>
            <button id="nextLevel" style="display: none;">Next Level</button>
        </div>
    </div>
    
    <!-- Touch Control Area (only visible during gameplay) -->
    <div id="touchControlArea" style="display: none;"></div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
